application: eu-institutions
version: 1
runtime: python
api_version: 1

handlers:
- url: /favicon.ico
  static_files: img/favicon.ico
  upload: img/favicon.ico
  mime_type: image
- url: /css
  static_dir: css
- url: /js
  static_dir: js
- url: /api/.*
  script: main.py
- url: /.*
  static_files: index.html
  upload: index.html
